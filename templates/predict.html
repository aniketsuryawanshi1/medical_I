{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
<style>
   
 
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
  border-color: rgb(234, 242, 11);
  border-width: 50px;
  
  
}

.container {
  
  position: relative;
  max-width: 700px;
  width: 100%;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(13, 38, 203, 0.934);
  margin:auto;
  margin-top: 20px;
  border: 2px solid rgb(4, 36, 243);

}

.container header {
  font-size: 1.5rem;
  color: #333;
  font-weight: 500;
  text-align: center;
}

.container .form {
  margin-top: 30px;
}

.form .input-box {
  width: 100%;
  margin-top: 20px;
}

.input-box label {
  color: #333;
}

.form :where(.input-box input, .select-box) {
  position: relative;
  height: 50px;
  width: 100%;
  outline: none;
  font-size: 1rem;
  color: #707070;
  margin-top: 8px;
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 0 15px;
}

.input-box input:focus {
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
}

.form .column {
  display: flex;
  column-gap: 15px;
}

.form .gender-box {
  margin-top: 20px;
  margin-bottom: 15px;
}

.gender-box h3 {
  color: #333;
  font-size: 1rem;
  font-weight: 400;
  margin-bottom: 8px;
}
.smoker-box h3 {
  color: #333;
  font-size: 1rem;
  font-weight: 400;
  margin-top: 8px;
}

.form :where(.gender-option, .gender) {
  display: flex;
  align-items: center;
  column-gap: 50px;
  flex-wrap: wrap;
}

.form .gender {
  column-gap: 5px;
}

.gender input {
  accent-color: rgb(130, 106, 251);
  transform: scale(1.2); /* Adjust the size of the radio buttons */
}

.form :where(.gender input, .gender label) {
  cursor: pointer;
}

.gender label {
  color: #707070;
}

.password :where(input, .select-box) {
  margin-top: 15px;
}

.select-box select {
  height: 100%;
  width: 100%;
  outline: none;
  border: none;
  color: #707070;
  font-size: 1rem;
}

.form button {
  height: 55px;
  width: 100%;
  color: #fff;
  font-size: 1rem;
  font-weight: 400;
  margin-top: 30px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  background: rgb(130, 106, 251);
}

.form button:hover {
  background: rgb(88, 56, 250);
}

/*Responsive*/
@media screen and (max-width: 500px) {
  .form .column {
    flex-wrap: wrap;
  }

  .form :where(.gender-option, .gender) {
    row-gap: 15px;
  }
}

</style>

<section class="container">
    <header>Medical Insurance Prediction </header>
    <form action="#" method="post" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>BMI</label>
          <input type="number" placeholder="BMI" required />
        </div>

        <div class="input-box">
          <label>Number of Children</label>
          <input type="number" placeholder="Number of Children" required />
        </div>

        <div class="input-box">
          <label>Age</label>
          <input type="number" placeholder="Age" required />
        </div>


        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="male" name="male" checked />
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="female" name="female" />
                    <label for="check-female">Female</label>
                </div>
            </div>
        </div>


        <div class="gender-box">
          <h3>Are you smoker</h3>
          <div class="gender-option">
              <div class="gender">
                  <input type="radio" id="check-male" name="smoker" value="yes" checked />
                  <label for="check-male">yes</label>
              </div>
              <div class="gender">
                  <input type="radio" id="check-female" name="smoker" value="no" />
                  <label for="check-female">No</label>
              </div>
             
          </div>
      </div>
        
        </div>
        <div class="input-box password">
          <label>Region</label>
            <div class="column">
                <input type="text" placeholder="Enter your region" id="region" required />
            </div>
        </div>
        <button>Submit</button>
    </form>
</section>



{% endblock  %}
